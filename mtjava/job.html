	</head>
<body>
	<div id="wrapper">
	<header>
		<h1>My-Town Java Coffee House</h1>
	</header>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="menu.html">Menu</a></li>
			<li><a href="music.html">Music</a></li>
			<li><a href="job.html">Jobs</a></li>
		</ul>

	<main>
		<h2>Survey Form</h2>
		<p>Please fill out this short survey to help us improve.</p>
		<form id="">
		<fieldset>
			<label id="firstname">First Name:</label>
			<input type="text" placeholder="Enter Your First Name" size="50" required>
			</br>
			<label id="lastname">Last Name:</label>
			<input type="text" placeholder="Enter your Last Name" size="50" required>
			</br>
		</fieldset>
		<fieldset>
			<label id="">Street Address:</label>
			<input type="text" placeholder="Enter Street Address" size="50" required>
			</br>
			<label id="">City</label>
			<input type="text" placeholder="Enter City of Residence" size="50" required>
			</br>
			<label id="">State</label>
			<input type="text" placeholder="Enter State of Residence" size="50" required>
			</br>
			<label id="">Zip Code</label>
			<input type="text" placeholder="Enter Zip Code" size="50" required>
			</br>
		</fieldset>
		<fieldset>
			<label id="">Phone Number:</label>
			<input type="text" placeholder="Enter Phone Number" size="50" required>
			</br>
			<label id="">Email Address
			<input type="text" placeholder="Enter Email Address" required>
			</br>
		</fieldset>
		<fieldset>
			<label>Additional Comments:</label>
			<textarea placeholder="Enter your comments here"></textarea>
		</fieldset>
		<button type="submit">Submit</button>
		</form>
	</main>
